<div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modalSignInContent">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Sign in</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password" style="margin-top: 10px;">
            <button type="button" class="btn_traveler" style="width: 100%; margin-top: 10px; font-size: 18px;">Sign in</button>
            <hr>
            <div class="modalSignInSocial">
                <button type="button" class="btn btn-default" style="background-color:white;"><i class="fa fa-facebook facebook_modal" aria-hidden="true"></i> Continue with Facebook</button>
                <button type="button" class="btn btn-default" style="background-color:white;"><i class="fa fa-google google_modal" aria-hidden="true"></i> Continue with Google</button>
            </div>
        </div>
        </div>
    </div>
</div>
